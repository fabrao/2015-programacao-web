<ui:composition template="templates/templatelogin.xhtml"
                    xmlns="http://www.w3.org/1999/xhtml"
                    xmlns:c="http://java.sun.com/jsp/jstl/core"
                    xmlns:ui="http://java.sun.com/jsf/facelets"
                    xmlns:h="http://java.sun.com/jsf/html"
                    xmlns:f="http://java.sun.com/jsf/core">

    <ui:param name="pageTitle" value="Blog - Login"/> 
    <ui:param name="titleHeader" value="${txt['WELCOMETO']} Blog"></ui:param>
    
<ui:define name="link"><h:link value="${txt['REGISTER']}" outcome="logincadastro"/></ui:define>
    
    <ui:define name="principal" id="principalLogin">
        <h:form id="formLogin">
                <h:outputLabel id="loginLabel" for="login" value="Login: "/>
                <h:inputText id="login" label="login" value="#{usuarioMB.usuario.login}" required="true"/><br/>
                <h:outputLabel id="senhaLabel" for="senha" value="${txt['PASSWORD']}: "/>
                <h:inputSecret id="senha" label="senha" value="#{usuarioMB.usuario.senha}" required="true"/>
                <br/><br/>
                <h:commandButton id="botaolg" value="${txt['SIGNIN']}" action="#{usuarioMB.efetuarLogin()}"/>
        </h:form>
        <br/>
        <h:messages id="msgErro"/>    
    </ui:define>
</ui:composition>
